{% extends "base.html" %}

{% block content %}
    <header><h1>Create New Store</h1></header>
    <section class="create-store-form">
        <form method="post">
            <div class="form-group">
                <label for="name">Store name</label>
                <input type="text" class="form-control" id="name" name="name"  />
            </div>
            <div class="form-group">
                <label for="url_prefix">Item Url</label>
                <input type="text" class="form-control" id="url_prefix" name="url_prefix"  />
            </div>
             <div class="form-group">
                <label for="tag_name">Price Limit</label>
                <input type="text" class="form-control" id="tag_name" name="tag_name" aria-describedby="tagNameHelp"/>
                 <small id="tagNameHelp" class="form-text text-muted">
                     Enter the HTML tag used to list the price on the website
                 </small>
            </div>
            <div class="form-group">
                <label for="query">Price Limit</label>
                <input type="text" class="form-control" id="query" name="query" placeholder='{"class": "price price--large"}' aria-describedby="queryHelp"/>
                 <small id="queryHelp" class="form-text text-muted">
                     Enter query using JSON format
                 </small>
            </div>
            <button type="submit" class="btn btn-primary" name="submit">Create</button>
        </form>
    </section>
{% endblock %}>
